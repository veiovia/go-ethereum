version: 0.2

phases:
  install:
    runtime-versions:
      golang: 1.14
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - make all
      - zip -r ./build/bin/test_net.zip ./veiovia/test_net/*
#      - make all geth-linux geth-darwin geth-windows
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  base-directory: 'build/bin'
  files:
    - '**/*'
